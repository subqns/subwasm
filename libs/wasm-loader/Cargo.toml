[package]
authors = ["chevdor <chevdor@gmail.com>"]
edition = "2018"
homepage = "https://github.com/chevdor/subwasm"
keywords = ["wasm", "substrate", "runtime", "polkadot", "kusama"]
name = "wasm-loader"
readme = "README.md"
repository = "https://github.com/chevdor/subwasm"
version = "0.13.0"
description = "load a binary that happens to be WASM"
license = "MIT"

[dependencies]
hex = "0.4"
jsonrpsee = {git = "https://github.com/paritytech/jsonrpsee", version = "0.3.0", features = ["full"]}
log = "0.4"
multibase = "0.9"
multihash = "0.14"
serde = {version = "1.0", features = ["derive"]}
sp-maybe-compressed-blob = {version = "4.0.0-dev"}
tokio = {version = "1.6.0", features = ["full"]}
